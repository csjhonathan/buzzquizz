<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/tabletQuery.css">
    <link rel="stylesheet" href="./assets/css/mobileQuery.css">
    <script src="./assets/scripts/script.js" defer></script>
    <title>BuzzQuizz</title>
</head>
<body>
    <header> BuzzQuizz </header>
    <div class="container">
        <div class="telaTres">
            <div class="basicInfo hidden">
                <p>Comece pelo começo</p>
                <div class="inputs">
                    <input type="text" placeholder="Título do seu quizz" required class="quizzTitle">
                    <input type="text" placeholder="URL da imagem do seu quizz" required class="quizzImgUrl">
                    <input type="text" placeholder="Quantidade de perguntas do quizz (pelo menos 3)" required class="quizzQuestionsQtt">
                    <input type="text" placeholder="Quantidade de níveis do quizz" required class="quizzLevelsQtt">
                </div>
                <button>Prosseguir pra criar perguntas</button>
            </div>
            <div class="quizzQuestions hidden">
                <p>Crie suas perguntas</p>
                <div class="question">
                    <div class="doQuestion">
                        <p>Pergunta x</p>
                        <input type="text" required placeholder="Texto da pergunta">
                        <input type="text" required placeholder="Cor de fundo da pergunta">
                    </div>
                    <div class="correctAnswer">
                        <p>Resposta correta</p>
                        <input type="text" required placeholder="Resposta correta">
                        <input type="text" required placeholder="URL da imagem">
                    </div>
                    <div class="wrongAnswers">
                        <p>Respostas incorretas</p>
                        <div class="wrong">
                            <input type="text" required placeholder="Resposta incorreta 1">
                            <input type="text" required placeholder="URL da imagem 1">
                        </div>
                        <div class="wrong">
                            <input type="text" required placeholder="Resposta incorreta 2">
                            <input type="text" required placeholder="URL da imagem 2">
                        </div>
                        <div class="wrong">
                            <input type="text" required placeholder="Resposta incorreta 3">
                            <input type="text" required placeholder="URL da imagem 3">
                        </div>
                    </div>
                </div>

                <div class="question closed">
                    <div class="doQuestion">
                        <p>Pergunta y <ion-icon name="create"></ion-icon></p>
                        
                    </div>
                </div>
                <button>Prosseguir pra criar níveis</button>
            </div>
            <div class="selectLevel hidden">
                <p>Agora, decida os níveis</p>
                <div class="level">
                    <p>Nível x</p>
                    <input type="text" required placeholder="Título do nível">
                    <input type="text" required placeholder="% de acerto mínima">
                    <input type="text" required placeholder="URL da imagem do nível">
                    <input type="text" required placeholder="Descrição do nível">
                </div>
                <div class="level closed">
                    <p>Nível y <ion-icon name="create"></ion-icon></p>
                </div>
                <button>Finalizar Quizz</button>
            </div>
            <div class="quizzCreated hidden">
                <p>Seu quizz está pronto!</p>
                <div class="photo">
                    <img src="./assets/imgTeste/Rectangle 34.png" alt="">
                    <p>O quão Potterhead é você?</p>
                </div>
                <button>Acessar Quizz</button>
                <button>Voltar pra home</button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
